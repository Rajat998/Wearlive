<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sales Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Your Brand</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="cart-btn">Cart (<span id="cart-count">0</span>)</button></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Discover amazing products with seamless interaction.</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </section>

    <section id="products" class="product-grid">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product" data-id="1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="chat-widget">
            <button id="chat-toggle">Chat with Us</button>
            <div id="chat-box" style="display:none;">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-chat">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Brand. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
